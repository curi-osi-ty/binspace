{% extends "base_generic.html" %}


{% block subtitle %}
    My Samples
{% endblock %}
{% block content %}
    Total:{{ num_of_samples }}
    <div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th> Filename</th>
                <th> Uploaded Time</th>
                <th> Action</th>
            </tr>
        </thead>
        <tbody>
        {% for item in my_samples %}
        <tr>
            <td> {{ item.filename }}</td>
            <td> {{ item.uploaded_at }}</td>
            <td>
                <form style="width:50px; display:inline-block;" action="/utils/sample/{{ item.sid }}">
                    <input type="submit" value="View" />
                </form>
                <form style="width:50px; display:inline-block;" action="/utils/delete/{{ item.sid }}">
                    <input type="submit" value="Delete" />
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
